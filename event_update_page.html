<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container border border-2 border-dark my-5 p-5">
      <div class="fs-2 text-center fw-bold">Event 1</div>
      <div class="fs-3 text-center">Number of available seats: 23</div>
      <div class="row my-3">
        <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12  p-5 text-center fw-bold border border-dark">Image</div>
        <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 text-end">
          <div class="my-2 fw-bold">Name: <input type="text" name="name" /></div>
          <div class="my-2 fw-bold">Email: <input type="email" name="email" /></div>
          <div class="my-2 fw-bold">Phone No:<input type="number" name="phone no" /></div>
          <div class="my-2 fw-bold">Number of seats: <input type="number" value="2" name="seats" /></div>
          <div class="my-2 fw-bold">Name of attendee 2: <input type="text" name="name" /></div>
          <div class="row my-2">
            <div class="col-sm-6 my-3 border border-dark btn">Submit</div>
            <div class="col-sm-6 my-3 border border-dark btn">Cancel</div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
